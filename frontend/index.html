<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Biblioteca Digital</h1>

<section class="form-section">
    <h2>Cadastrar / Atualizar Livro</h2>
    <form id="livroForm">
        <input type="text" id="titulo" placeholder="Título" required>
        <input type="text" id="autor" placeholder="Autor" required>
        <input type="number" id="anoPublicacao" placeholder="Ano de Publicação" required>
        <input type="text" id="isbn" placeholder="ISBN" required>
        <button type="submit" id="submitButton">Cadastrar</button>
        <button type="button" id="cancelarEdicao" style="display:none;">Cancelar</button>
    </form>
</section>

<section class="table-section">
    <h2>Livros Cadastrados</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Ano</th>
            <th>ISBN</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="tabelaLivros">
        <!-- Os livros serão listados aqui via JavaScript -->
        </tbody>
    </table>
</section>

<script src="script.js"></script>
</body>
</html>
